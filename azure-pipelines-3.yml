trigger: none

pool:
  vmImage: 'windows-latest'  # Microsoft-hosted agent

stages:
- stage: TerraformPlan
  jobs:
  - job: Plan
    steps:

    - task: AzureCLI@2
      displayName: 'Install Terraform'
      inputs:
        azureSubscription: 'WifSC'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          # Download the latest Terraform version dynamically
          $ErrorActionPreference = "Stop"
          Write-Output "Installing latest Terraform version"

          $page = Invoke-WebRequest -Uri https://releases.hashicorp.com/terraform/ -UseBasicParsing
          $version = ($page.Content -split "`n" | Select-String -Pattern 'terraform/(\d+\.\d+\.\d+)/' | 
            ForEach-Object { ($_ -match 'terraform/(\d+\.\d+\.\d+)/')[0]; $matches[1] })[0]

          Write-Output "Latest Terraform version: $version"

          $tfUrl = "https://releases.hashicorp.com/terraform/$version/terraform_${version}_windows_amd64.zip"
          Invoke-WebRequest -Uri $tfUrl -OutFile terraform.zip
          Expand-Archive terraform.zip -DestinationPath "$env:USERPROFILE\terraform" -Force
          $env:PATH += ";$env:USERPROFILE\terraform"

          terraform -version

    - task: AzureCLI@2
      displayName: 'Terraform Init & Plan'
      inputs:
        azureSubscription: 'WifSC'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          $ErrorActionPreference = "Stop"

          Write-Output "Setting environment variables for Terraform"
          $env:ARM_SUBSCRIPTION_ID = (az account show --query id -o tsv)
          $env:ARM_TENANT_ID = (az account show --query tenantId -o tsv)
          $env:ARM_CLIENT_ID = $env:servicePrincipalId
          $env:ARM_CLIENT_SECRET = $env:servicePrincipalKey

          Write-Output "Initializing Terraform"
          terraform init -reconfigure

          Write-Output "Running Terraform Plan"
          terraform plan
 