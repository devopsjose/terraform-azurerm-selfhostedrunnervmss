trigger: none

pool:
  Name: Default

stages:
- stage: TerraformPlan
  jobs:
  - job: Plan
    steps:
    - task: PowerShell@2
      displayName: "Terraform Init & Plan with MSI"
      inputs:
        targetType: 'inline'
        script: |
          $ErrorActionPreference = "Stop"

          Write-Output "ðŸ”µ Logging into Azure using Managed Identity"
          az login --identity

          Write-Output "ðŸ”µ Setting ARM environment variables for Terraform AzureRM provider"
          $env:ARM_USE_MSI = "true"
          $env:ARM_SUBSCRIPTION_ID = (az account show --query id -o tsv)
          $env:ARM_TENANT_ID = (az account show --query tenantId -o tsv)

          Write-Output "ðŸ”µ Terraform Init (reconfiguring backend)"
          terraform init -reconfigure

          Write-Output "ðŸ”µ Terraform Plan"
          terraform plan
 