trigger: none

variables:
  service_connection: DevOpsMI-ServiceConnection

stages:
- stage: TerraformPlan
  displayName: "ğŸ“ Terraform Plan"
  jobs:
  - job: Plan
    displayName: "Terraform Init & Plan"
    pool:
      name: Default  # Your self-hosted agent pool name
    steps:
    - task: AzureCLI@2
      displayName: "Terraform Init & Plan"
      inputs:
        azureSubscription: $(service_connection)
        scriptType: ps  # Use 'ps' for PowerShell script now
        addSpnToEnvironment: true
        useGlobalConfig: true
        workingDirectory: $(System.DefaultWorkingDirectory)  # Adjust if your terraform files are inside a folder
        scriptLocation: inlineScript
        inlineScript: |
          $ErrorActionPreference = "Stop"

          Write-Output "ğŸ”µ Checking Terraform version"
          terraform version

          Write-Output "ğŸ”µ Exporting environment variables for authentication"
          $env:ARM_USE_MSI = "true"
          $env:ARM_SUBSCRIPTION_ID = $(az account show --query id -o tsv)
          $env:ARM_TENANT_ID = $(az account show --query tenantId -o tsv)

          Write-Output "ğŸ”µ Running Terraform Init"
          terraform init

          Write-Output "ğŸ”µ Running Terraform Plan"
          terraform plan
 