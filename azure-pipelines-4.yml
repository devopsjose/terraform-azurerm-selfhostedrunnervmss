trigger: none

pool:
  vmImage: 'ubuntu-latest'  # Microsoft-hosted Ubuntu agent

stages:
- stage: TerraformPlan
  jobs:
  - job: Plan
    steps:
    - task: TerraformInstaller@1
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: 'latest'  # You can also specify a version like '1.6.6'

    - task: AzureCLI@2
      displayName: 'Terraform Init & Plan'
      inputs:
        azureSubscription: 'WifSC'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "ðŸ”µ Setting environment variables for Terraform"
          export ARM_CLIENT_ID=$servicePrincipalId
          export ARM_TENANT_ID=$(az account show --query tenantId -o tsv)
          export ARM_SUBSCRIPTION_ID=$(az account show --query id -o tsv)

          echo "ðŸ”µ Initializing Terraform"
          terraform init -reconfigure

          echo "ðŸ”µ Running Terraform Plan"
          terraform plan
 